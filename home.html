<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>OpenSolar</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }
      div.emscripten_border { border: none; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; background-color: black; }
    </style>
  </head>

  <body>
    <center>
      <h1>Visualising Daily Solar Supply</h1>
      <h4>Map and solar irradiance data</h4>

      <div class="emscripten_border">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
      </div>
    </center>
    <script type='text/javascript'>
	function goFullScreen(){
	    Module.requestFullscreen(false, true);
	}

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {})(),
        printErr: function(text){},
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {},
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
        }
      };
    </script>
    <script async type="text/javascript" src="provis.js"></script>
    <script>
      var loadTextFile = function(filename, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', filename, true);
      xhr.responseType = 'blob';

      xhr.onload = function(e) {
          if (this.status == 200) {
            var blob = new Blob([this.response], {type: 'text/plain'});
            var fileReader = new FileReader();
            fileReader.readAsText(blob);
            fileReader.onload = function(event) {
              callback(fileReader.result);
            };
          }
        };
        xhr.send();
      };

      var z = -1.0;
      var g_pc = "";
      var g_pc_tobe = "";

      var postcode_y = function(v) {
        z = v;
        g_pc = g_pc_tobe;
      }

      var postcode_x = function(pc) {
        g_pc_tobe = pc;
        pcname = pc + ".txt"
        if (pcname.length < 8) pcname = "0" + pcname;
        var fname = "dailydata/" + pcname;
        loadTextFile(fname, postcode_y);
      }

      var postcode_z = function(pc) {
        if (pc == g_pc) return z;
        return -1.0;
      }


      var power_value;
      var g_data = [];
      var setStatePower = function(power) { g_data = power.split("\n"); };
      var setTotalPower = function(power) { power_value = power; }
      loadTextFile('data_total.txt', setTotalPower);
      loadTextFile('data_state.txt', setStatePower);
      var getStateData = function(i) {
        if (g_data.length < i) return -1.0;
        return g_data[i];        
      }

    </script>    
  </body>
</html>
